<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- <script src="https://kit.fontawesome.com/4e7d627ffb.js" crossorigin="anonymous"></script> -->
    <style>
        .flex-box {
    display: flex;
    gap: 10px;
}

.flex-item {
    width: 100px;
    height: 100px;
    display: flex;
    align-items: center;
    justify-content: center;
    font-size: 24px;
    color: #fff;
    cursor: pointer;

    /* TRANSITION */
    transition: background-color 0.4s ease;
}

.bg-green {
    background-color: #2ecc71;
}

.bg-green:hover {
    background-color: #27ae60;
}

.bg-orange {
    background-color: #f39c12;
}
    </style>
    <!-- <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script> -->
</head>

<body>
    <h1>
        <span id="title-text">test icon</span>
        <i class="fa-solid fa-xmark" id="close-icon" style="cursor:pointer"></i>
    </h1>

    <div class="flex-box">
        <div class="flex-item bg-green">A</div>
        <div class="flex-item bg-orange">B</div>
    </div>
    <script>
        $('#close-icon').on('click', function () {
            $('#title-text').hide();
        });
    </script>

</body>

</html>
