<body>
    <script>
        const he_so = [
            1984,  // 0 => 1984
            2050,
            2380,
            2998,
            3350
        ]
        
        const buoc_nhay = [
            52,
            50,
            100,
            100,
            100
        ]

        function calculateEnergyPayment(soDien) {

            // xác định bậc của số điện
            let rank = 0;

            if (soDien <= buoc_nhay[0]) {
                rank = 0;
            } else if (soDien <= 100 && soDien > 50) {
                rank = 1;
            } else if (soDien <= 200 && soDien > 100) {
                rank = 2;
            } else if (soDien <= 300 && soDien > 200) {
                rank = 3;
            } else if (soDien > 300) {
                rank = 4;
            }

            let array = [];
            for (let index = 0; index <= rank; index++) {
                array.push(index);
            }

            // [0, 1, 2, 3, 4]
            let theLastItem = array[array.length - 1];

            let ArrayWithoutTheLast = array.filter(item => item !== theLastItem); // [0,1,2,3]

            let terms = [];

            array.map((index, item) => {
                let a = 0;
                let b = 0;
                if (item < theLastItem) {
                    terms.push(he_so[item] * buoc_nhay[item]);
                } else {
                    let sum = 0;
                    for (let i = 0; i < ArrayWithoutTheLast.length; i++) {
                        sum += buoc_nhay[i];
                    }
                    terms.push((soDien - sum) * he_so[item]);
                }
            });

            let result = 0;

            for (let i = 0; i < terms.length; i++) {
                result += terms[i];
            }
            return result;
        }

        console.log(calculateEnergyPayment(320));

    </script>
</body>

</html>
